<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='author' content='Nersent'>
    <meta name='copyright' content='MIT LICENSE https://github.com/Nersent/material-react'>
    <meta name='theme-color' content='#2196F3'>
    <title>Material-React demo</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      function loadScripts (scripts) {
        for (var i = 0; i < scripts.length; i++) {
          let script = document.createElement('script')
          script.src = scripts[i]
          document.body.appendChild(script)
        }
      }

      if (!window.location.href.startsWith('http://localhost:')) {
        loadScripts(['build/example.bundle.js'])
      } else {
        loadScripts(['http://localhost:8080/build/example.bundle.js', 'http://localhost:8080/webpack-dev-server.js'])
      }
    </script>
  </body>
</html>
